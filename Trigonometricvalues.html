<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Math Objects</title>
</head>
<body>
    <h1>Trigonometric Ratios for Angles 0, 30, 45, 60, 90 and 180</h1>
    <h1>Radians: 0, π/6, π/4, π/3, π/2 and π respectively</h1>
    <script>
        document.write("Trigonometry Ratios for 0 degrees(0 rads):" + "<br>");
        var value = Math.sin(0); // 0 radians = 0 degrees
        document.write("sin 30 is: " + value + "<br>");
        var value = Math.cos(0);
        document.write("cos 30 is: " + value + "<br>");
        var value = Math.tan(0);
        document.write("tan 30 is: " + value + "<br>");

        document.write("<br>")

        document.write("Trigonometry Ratios for 30 degrees(pi/6 rads):" + "<br>");
        var value = Math.sin(Math.PI/6); // pi/6 radians = 30 degrees
        document.write("sin 30 is: " + value + " = 1/2" + "<br>");
        var value = Math.cos(Math.PI/6);
        document.write("cos 30 is: " + value + " = root3/2" + "<br>");
        var value = Math.tan(Math.PI/6);
        document.write("tan 30 is: " + value + " = 1/root3" + "<br>");

        document.write("<br>")

        document.write("Trigonometry Ratios for 45 degrees(pi/4 rads):" + "<br>");
        var value = Math.sin(Math.PI/4); // pi/4 radians = 45 degrees
        document.write("sin 45 is: " + value + " = 1/root2" + "<br>");
        var value = Math.cos(Math.PI/4);
        document.write("cos 45 is: " + value + " = 1/root2" + "<br>");
        var value = Math.tan(Math.PI/4);
        document.write("tan 45 is: " + value + " = 1" + "<br>");

        document.write("<br>")

        document.write("Trigonometry Ratios for 60 degrees(pi/3 rads):" + "<br>");
        var value = Math.sin(Math.PI/3); // pi/3 radians = 60 degrees
        document.write("sin 60 is: " + value + " = root3/2" + "<br>");
        var value = Math.cos(Math.PI/3);
        document.write("cos 60 is: " + value + " = 1/2" + "<br>");
        var value = Math.tan(Math.PI/3);
        document.write("tan 60 is: " + value + " = root3" + "<br>");

        document.write("<br>")

        document.write("Trigonometry Ratios for 90 degrees(pi/2 rads):" + "<br>");
        var value = Math.sin(Math.PI/2); // pi/2 radians = 90 degrees
        document.write("sin 90 is: " + value + "<br>");
        var value = Math.cos(Math.PI/2);
        document.write("cos 90 is: " + value + " = 0" + "<br>");
        var value = Math.tan(Math.PI/2);
        document.write("tan 90 is: " + value + " = ∞" + "<br>");

        document.write("<br>")

        document.write("Trigonometry Ratios for 90 degrees(pi rads):" + "<br>");
        var value = Math.sin(Math.PI); // pi radians = 180 degrees
        document.write("sin 180 is: " + value + " = 0" + "<br>");
        var value = Math.cos(Math.PI);
        document.write("cos 180 is: " + value + "<br>");
        var value = Math.tan(Math.PI);
        document.write("tan 180 is: " + value + " = 0" + "<br>");
    </script>
</body>
</html>
