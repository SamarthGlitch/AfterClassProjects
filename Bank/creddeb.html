<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THEBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bank-app {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    .balance {
      font-size: 20px;
      margin: 10px 0;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="bank-app">
    <div id="dashboard">
      <h2>Welcome to THEBank</h2>
      <p class="balance">Balance: â‚¹<span id="balance">1000</span></p>

      <input type="number" id="amount" placeholder="Enter amount"><br>
      <button onclick="deposit()">Credit</button>
      <button onclick="withdraw()">Debit</button>
      <p id="inval" class="hidden" style="color: red;">Invalid Amount Entered</p>
      <p id="inval2" class="hidden" style="color: red;">Enter a Valid Amount</p>
      <a href="BankLoggedin.html" class="btn">Go Back</a>
    </div>
  </div>

  <script>
    let balance = 1000;

    function deposit() {
      let amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0) {
        balance += amount;
        document.getElementById("balance").innerText = balance;
        document.getElementById("amount").value = "";
        document.getElementById("inval2").classList.add("hidden")
      } else {
        document.getElementById("inval2").classList.remove("hidden")
      }
    }

    function withdraw() {
      let amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0 && amount <= balance) {
        balance -= amount;
        document.getElementById("balance").innerText = balance;
        document.getElementById("amount").value = "";
        document.getElementById("inval").classList.add("hidden")
      } else {
        document.getElementById("inval").classList.remove("hidden")
      }
    }

    function logout() {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }
  </script>
</body>
</html>
