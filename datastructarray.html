<html>
    <head></head>
    <body>
        <h2>Javascript Objects Data Structure and Array</h2>

        <script>
            var student = {
                name: 'Riya',
                age: '12',
                Grade: '7',
                hobbies: 'Drawing',
                fav_sport: 'Cricket'
            };
            
            var color = ["white", "black", "red", "green", "blue"];
            document.write("Student name is: " + student.name, "<br>", "Student favourite sport is: " + student.fav_sport, "<br>");
            document.write("Before Popping the colors are: " + color.join("^"), "<br>");
            document.write("My favourite color is: " + color[3], "<br>");
            color.pop();
            document.write("After Popping the colors are: " + color.join("*"))
        </script>
    </body>
</html>
